<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formularios</h1>
    <!--Atributos de la etiqueta form
    1. action-> indica que hacer o donde se va a dirigir cuando se envie -> otra pagina HTML, una aplicacion en java o PHP
    2. method-> como se va a enviar ese formulario al action. Existen dos métodos: POST o el GET
    3. id, name ... -> para identificar el formulario
    4. enctype -> para indicar que tipo de archivos se envia desde el formulario. Ejemplo: enctype= "multipart/form-data"
-->
    <form action="primer.html" method="get">
        <!--Entrada de datos
        1. etiqueta <input> : text, number, telephone, email, file, submit, range
        2. label -> etiqueta para indicar el nombre del input que se muestra
        3. placeholder-> atributo del input que muestra un texto de ayuda
        4. maxlenght/minlenght -> indica la longitud máxima/mínima que podrá escribir el usuario
        5. required -> indica que es obligatorio escribir ese campo para poder enviar el formulario
        6. pattern -> indica el patron de entrada de datos. Ejemplo: nombre: [a-zA-ZáéíóúÁÉÍÓÚÑñ ]+
        7. value -> indica el valor inicial del input
        8. atributo importante -> autocomplete: permite que el navegador autocomplete los datos
     -->

     <label for="nombre">Nombre:</label>
     <input type="text" id="nombre" name="nombre" placeholder="Indica tu nombre" maxlength="20" minlength="3" required pattern="[a-zA-ZáéíóúÁÉÍÓÚÑñçÇ ]+" autocomplete> 
     <!-- el for tiene que ir relacionado con el id y llevar el mismo nombre, ya que es el que va a conectar el formulario con el servidor-->
     <label for="apellidos">Apellidos:</label>
     <input type="text" id="apellidos" name="apellidos" placeholder="Indica tus apellidos" required pattern="[a-zA-ZáéíóúÁÉÍÓÚÑñçÇ ]+" maxlength="20" minlength="3" autocomplete>
     <br>
     <label for="telefono">Teléfono:</label>
     <input type="tel" id="telefono" name="telefono" placeholder="Indica tu teléfono" required pattern="[6789]{1}[0-9]{8}" autocomplete>
     <!-- en el pattern lo que está dentro del corchete es lo que puede recibir y lo que está en la llave es la cantidad de dígitos que puede recibir 615259290 651729855 ... pero no puede recibir 456985127.
    En programación de lenguajes se llaman EXPRESIONES REGULARES. TYPE: TEL se refiere a que cuando coges una tablet o un teléfono directamente te aparece el teclado numérico-->
   <br>
    <label for="sueldo">Sueldo esperado:</label>
    <input type="number" min="1080" max="2000" id="sueldo" name="Sueldo" autocomplete>
 
    <input type="range" min="500" max="2000" id="sueldo" name="sueldo" autocomplete="on">
<br>
<!-- en ocasiones no utilizamos la etiqueta label sino que indicamos al usuario que estamos solicitando a través del atributo placeholder -->
<input type="email" placeholder="Indica tu email" id="email" name="email" required>
     <input type="submit" value="Enviar formulario">

    </form>
</body>
</html>
