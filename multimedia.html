<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Vídeos en HTML</h1>
    <!-- video directamente de un archivo en mi proyecto 
    Atributos:
    autoplay: se reproduce automaticamente
    controls: proporciona medios de control sobre el video
    preload: preload="auto"
        auto, descarga los datos para precargar lo mejor posible el video.
        metadata: especifica al navegador que es necesario descargar los metadatos del vídeo para tener la información técnica adecuada: dimensión, duración, etc.
        none: indica que no hay que precargar el archivo de vídeo. Por lo tanto, el navegador no tendrá ninguna información técnica del archivo, ni dimensión, ni duración, ni ninguna otra información, etc.
    width y height: es preferible hacerlo desde la fuente, pero la etiqueta video la permite
    loop: para que el video se reproduzca en bucle
    muted: para desactivar el sonido
    poster: muestra una imagen antes de que cargue el vídeo (miniaturas youtube)
    
    *Observación: los navegadores no reproducen automaticamente el vídeo, a menos, que le indiques que es muted, o está desactivado el sonido.
-->
 
    <video src="video/videobueno.webm" autoplay controls preload="auto" width="560" loop muted></video>
<br>
<br>
    <!-- video de varios origenes o formatos (en el libro pone origenes, pero no, es source)-->
    <video controls poster="img/gato-ataque.jpg" width="560" muted>
        <source src="video/videobueno.webm"></source>
        <source src="video/videobueno2.mp4"></source>
</video>
    
    <h2>Video de iframe: inserta un elemento en la página</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Tzxm7d4DN5I" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h2>Archivos de audio</h2>

    <!--Atributos:
        src: donde se ubica el archivo
     -->

     <audio src="audio/Top 100 _ Canciones En Español Más Vistas En Youtube.mp3" controls autoplay preload="auto" loop></audio>
</body>
</html>
